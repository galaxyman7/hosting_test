<div id="setup">

</div>

<div id="hostPanel" class="panel hidden">
  <h3>Host</h3>

</div>

<div id="playerPanel" class="panel hidden">
  <h3>Player</h3>
  <textarea id="playerOffer"></textarea>
  <button id="createAnswer">Create Answer</button>

</div>

<div id="game" class="panel hidden">

  <div id="chat"></div>
  <input id="chatInput" />

</div>
